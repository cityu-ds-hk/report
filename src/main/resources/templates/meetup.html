<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static.css/meetup.css">
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/plotly-latest.min.js"></script>
    <script src="../static/js/meetup.js"></script>
    <title>Meetup</title>
</head>
<body>
    <!-- 顶部栏 -->
    <div class="top-tab layui-row">
        <!-- logo -->
        <div class="layui-col-md2 layui-col-xs4">
                <img src="../img/logo.svg" style="display: block;width:50%;height:auto;margin-top:5%;margin-left: 8%;">
        </div>
        <div class="layui-col-md10"></div>
    </div>
    <div class="layui-clear"></div>

    <!--轮播图-->
    <div class="layui-carousel" id="test1">
        <div carousel-item  class="_carousel">
          <div><img src="../img/group_network.png"></div>
          <div><img src="../img/category_network.png" ></div>
          <div><img src="../img/wordcloud.png" ></div>
        </div>
    </div>
   
    
    <div class="layui-container" style="margin-top: 30px;">

        <!-- groupsize 柱状分布图 -->
        <div class="layui-card" style="background-color: white;border-radius: 5px;">
            <div class="layui-card-header">小组数量分布图</div>
            <div class="layui-card-body">
                <!-- 城市选择下拉框 -->
                <div class="layui-row">
                    <div class="layui-col-md4">
                        <form class="layui-form" action="" name='city1'>
                            <div class="layui-form-item">
                                <label class="layui-form-label">城市</label>
                                <div class="layui-input-block">
                                <select name="interest">
                                    <option value=""></option>
                                    <option value="0">New York</option>
                                    <option value="1" selected="">Chicago</option>
                                    <option value="2">San Francisco</option>
                                </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 柱状图 -->
                <div class="layui-row">
                    <div class="layui-col-md3">&nbsp;</div>
                    <div class="layui-col-md6" id="GroupSize-BarChart"></div>
                    <div class="layui-col-md3">&nbsp;</div>
                </div>
            </div>
        </div>

        <!-- groupsize 分布地图 -->
        <div class="layui-card" style="background-color: white;border-radius: 5px;margin-top: 10px;">
            <div class="layui-card-header">小组数量分布地图</div>
            <div class="layui-card-body">
                <!-- 城市选择下拉框 -->
                <div class="layui-row">
                    <div class="layui-col-md4">
                        <form class="layui-form" action="" name="city2">
                            <div class="layui-form-item">
                                <label class="layui-form-label">城市</label>
                                <div class="layui-input-block">
                                <select name="interest">
                                    <option value=""></option>
                                    <option value="0">New York</option>
                                    <option value="1" selected="">Chicago</option>
                                    <option value="2">San Francisco</option>
                                </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 地图 -->
                <div class="layui-row">
                    <div class="layui-col-md2">&nbsp;</div>
                    <div class="layui-col-md8" id="GroupSize-Map"></div>
                    <div class="layui-col-md2">&nbsp;</div>
                </div>
            </div>
        </div>
       

        <!-- 最受欢迎的Topics -->
        <div class="layui-card" style="background-color: white;border-radius: 5px;">
            <div class="layui-card-header">Top20 Topics</div>
            <div class="layui-card-body">
                <!-- 柱状图 -->
                <div class="layui-row">
                    <div class="layui-col-md3">&nbsp;</div>
                    <div class="layui-col-md6" id="TopTopics-Chart"></div>
                    <div class="layui-col-md3">&nbsp;</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
