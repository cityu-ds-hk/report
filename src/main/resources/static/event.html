<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/plotly-latest.min.js"></script>
    <!-- <script src='https://cdn.plot.ly/plotly-latest.min.js'></script> -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/common.js"></script>

</head>
<body style="background-color: white;">
<!-- 不同模块切换 （小组数据/成员数据/活动数据） -->

<!-- 成员数据展示 -->
<!-- 第一部分 （饼图/柱状图） -->
<div class="layui-card" style="background-color: white;border-radius: 5px;">
    <div class="layui-card-header" >The number of events in different areas/The number of events with different categories</div>
    <div class="layui-card-body">
        <div class="layui-row" >
            <!-- 饼图 -->
            <div class="layui-col-md6" id="Event-PieChart"></div>
            <!-- 柱状图 -->
            <div class="layui-col-md6" id="Event-BarChart" ></div>
        </div>
    </div>
</div>

<!-- 第二部分 -->
<div class="layui-card" style="background-color: white;border-radius: 5px;">
    <div class="layui-card-header">Event number with time</div>
    <div class="layui-card-body">
        <!-- 开始时间 -->
        <div class="layui-row">
            <div class="layui-col-md1" style="margin-left: 30px;">
                <div class="layui-row">
                    <div class="layui-col-md7"><input type="text" class="layui-input" id="start-time"></div>
                </div>
            </div>

            <div class="layui-col-md1" style="text-align: center;">  </div>
            <!-- 结束时间 -->
            <div class="layui-col-md1">
                <input type="text" class="layui-input" id="end-time">
            </div>
            <div class="layui-col-md8"></div>
        </div>

        <!-- 成员数量时间变化图 -->
        <div class="layui-row">
            <div class="layui-col-md12" id="Event-TimeLineChart"></div>
        </div>
    </div>
</div>

<!-- 第三部分 -->
<div class="layui-card" style="background-color: white;border-radius: 5px;">
    <div class="layui-card-header">Event distribution with different categories in three cities</div>
    <div class="layui-card-body">
        <div class = "layui-row" >
            <!-- 分地区的活动数量统计图（分category） -->
            <div class="layui-col-md12" id="Event-ScatterChart">
            </div>
        </div>

    </div>
</div>

<!-- event 分布地图 -->
<div class="layui-card" style="background-color: white;border-radius: 5px;margin-top: 10px;">
    <div class="layui-card-header">Event map</div>
    <div class="layui-card-body">
        <!-- 城市选择下拉框 -->
        <div class="layui-row">
            <div class="layui-col-md4">
                <form class="layui-form" action="" name="city2">
                    <div class="layui-form-item">
                        <label class="layui-form-label">City</label>
                        <div class="layui-input-block">
                            <select name="eventCity" lay-filter="eventCity">
                                <option value=""></option>
                                <option value="New York">New York</option>
                                <option value="Chicago" >Chicago</option>
                                <option value="San Francisco" selected="">San Francisco</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 地图 -->
        <div class="layui-row">
            <div class="layui-col-md2">&nbsp;</div>
            <div class="layui-col-md8" id="Event-Map"></div>
            <div class="layui-col-md2">&nbsp;</div>
        </div>
    </div>
</div>
</body>
<script src="/static/js/event.js"></script>
</html>
